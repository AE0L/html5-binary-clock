<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Binary Clock | HTML5</title>

  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <!-- Hours -->
    <div id="h0-1" class="bulb off"></div>
    <div id="h0-2" class="bulb off"></div>
    <div id="h1-1" class="bulb off"></div>
    <div id="h1-2" class="bulb off"></div>
    <div id="h1-4" class="bulb off"></div>
    <div id="h1-8" class="bulb off"></div>

    <!-- Minutes -->
    <div id="m0-1" class="bulb off"></div>
    <div id="m0-2" class="bulb off"></div>
    <div id="m0-4" class="bulb off"></div>
    <div id="m1-1" class="bulb off"></div>
    <div id="m1-2" class="bulb off"></div>
    <div id="m1-4" class="bulb off"></div>
    <div id="m1-8" class="bulb off"></div>

    <!-- Seconds -->
    <div id="s0-1" class="bulb off"></div>
    <div id="s0-2" class="bulb off"></div>
    <div id="s0-4" class="bulb off"></div>
    <div id="s1-1" class="bulb off"></div>
    <div id="s1-2" class="bulb off"></div>
    <div id="s1-4" class="bulb off"></div>
    <div id="s1-8" class="bulb off"></div>
  </div>

  <script src="base.js"></script>
  <script src="script.js"></script>
</body>
</html>
